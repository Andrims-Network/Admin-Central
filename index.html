<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var userAuth = "locked";
    </script>
    <script src="script.js"></script>
    <title>Admin Central</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">
        <div class="title">
            <u><p id="loginTitle">Welcome to Andrims Admin Central</p></u>
        </div>
    
        <div class="login">
            <form id="loginForm">
                <label class="label, inForm" for="usnm">Username</label>
                <input class="inForm" id="usnm" type="email">
                <br>
                <label class="label, inForm" for="pwd">Password</label>
                <input class="inForm" id="pwd" type="password">
                <br>
                <button class="inForm" type="button" onclick="login()">Login</button>
                <button class="inForm" type="reset">Reset</button>
            </form>
        </div>
    
        <br>
    
        <div class="main">
            <div class="welcomeUser">
                <p id="welcomeBack">Welcome Back<label id="welcomeUsername"></label>!</p>
                <button id="continueButton" onclick="continueButton()" type="button" hidden>Enter Dashboard</button>
            </div>
        </div>
    </div>
</body>
</html>
